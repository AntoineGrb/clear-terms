<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement réussi - Clear Terms</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .icon {
      width: 80px;
      height: 80px;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    .checkmark {
      width: 40px;
      height: 40px;
      border: 4px solid white;
      border-top: 4px solid transparent;
      border-right: 4px solid transparent;
      transform: rotate(45deg);
      margin-top: -8px;
    }

    h1 {
      color: #1f2937;
      font-size: 28px;
      margin-bottom: 16px;
    }

    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .info {
      background: #f3f4f6;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .info-item:last-child {
      margin-bottom: 0;
    }

    .info-label {
      color: #6b7280;
      font-size: 14px;
    }

    .info-value {
      color: #1f2937;
      font-weight: 600;
      font-size: 14px;
    }

    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      width: 100%;
    }

    .button:hover {
      transform: translateY(-2px);
    }

    .button:active {
      transform: translateY(0);
    }

    .loading {
      display: none;
      margin: 20px 0;
    }

    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <div class="checkmark"></div>
    </div>

    <h1>Paiement réussi !</h1>
    <p>Votre achat a été traité avec succès. Vos crédits ont été ajoutés à votre compte.</p>

    <div class="info" id="payment-info">
      <div class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 10px; font-size: 14px;">Vérification du paiement...</p>
      </div>
    </div>

    <button class="button" onclick="closeWindow()">Fermer et retourner à l'extension</button>
  </div>

  <script>
    function closeWindow() {
      // Envoyer un message à l'extension pour rafraîchir les crédits
      if (window.chrome && chrome.runtime) {
        chrome.runtime.sendMessage({ type: 'PAYMENT_SUCCESS' }, () => {
          window.close();
        });
      } else {
        window.close();
      }
    }

    // Récupérer les paramètres de l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    // Afficher les informations du paiement si disponibles
    if (sessionId) {
      // On pourrait faire un appel API pour récupérer les détails
      // Pour l'instant, on affiche juste un message de confirmation
      document.getElementById('payment-info').innerHTML = `
        <div class="info-item">
          <span class="info-label">Statut</span>
          <span class="info-value">✅ Confirmé</span>
        </div>
        <div class="info-item">
          <span class="info-label">Transaction</span>
          <span class="info-value">${sessionId.substring(0, 20)}...</span>
        </div>
      `;
    } else {
      document.getElementById('payment-info').innerHTML = `
        <div class="info-item">
          <span class="info-label">Statut</span>
          <span class="info-value">✅ Confirmé</span>
        </div>
      `;
    }

    // Auto-fermeture après 10 secondes (optionnel)
    // setTimeout(() => closeWindow(), 10000);
  </script>
</body>
</html>
